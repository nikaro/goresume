name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - uses: actions/setup-go@v4
        with:
          cache: true
          check-latest: true
          go-version-file: go.mod
      - uses: golangci/golangci-lint-action@v3

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - uses: actions/setup-go@v4
        with:
          cache: true
          check-latest: true
          go-version-file: go.mod
      - run: go build -v -mod vendor .

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - uses: actions/setup-go@v4
        with:
          cache: true
          check-latest: true
          go-version-file: go.mod
      - run: go test -v ./...
